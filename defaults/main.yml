---
# The default is to grab the pre-existing keys generated by the OS install in your user folder.
# The variable is versatile, since it's for a file glob. A full path to the location is required though.
# A matching pattern like below can be used, or a path to a single file. The variable can even be a list with a mix of options.
secure_ssh_authorized_keys_location: "~/.ssh/id_*.pub"
